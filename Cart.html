<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <h2>Shopping Cart</h2>
          <a href="index.html" class="btn btn-primary">Back to Products</a>
        </div>
      </nav>
    </header>

    <div class="container-fluid pt-5 mt-5 ">
      <div class="row" id="empty">

        <!-- Cart items on the left -->
        <div id="cartContainer" class="col-md-6">
          <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Bill section on the right -->
        <div id="billContainer" class="col-md-6 pe-5">
          <!-- Bill section will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <script src="Cart.js"></script>
  </body>
</html>
