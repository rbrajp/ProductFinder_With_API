<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>

    <header>  
        <nav class="navbar bg-light fixed-top d-flex flex-nowrap">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <h2>Shopping Cart</h2>
                <a href="index.html" class="btn btn-primary">Back to Products</a>
            </div>
        </nav>   
    </header>

    <div class="container-fluid pt-5 mt-5">
        <h3 class="text-center">Your Cart Items</h3>
        <div id="cartContainer" class="row justify-content-around pb-2">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function displayCartItems() {
            let cartContainer = document.getElementById("cartContainer");
            cartContainer.innerHTML = ""; // Clear existing content

            let items = Object.keys(localStorage);
            if (items.length === 0) {
                cartContainer.innerHTML = `<p class="text-center">Your cart is empty.</p>`;
                return;
            }

            items.forEach(itemId => {
                let product = JSON.parse(localStorage.getItem(itemId));

                if (product) {
                    let itemHTML = `
                        <div class="card shadow-box mb-2" style="width: 18rem;">
                            <div class="border-1 mt-2" style="height: 120px">
                                <img src="${product.image}" class="card-img-top" alt="..." style="max-width: 100%; max-height: 100%; object-fit: contain;">
                            </div>
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <p class="card-title"><strong>Item Name:</strong> ${product.title}</p>
                                    <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                                </div>
                                <button onclick="removeFromCart('${itemId}')" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    `;
                    cartContainer.innerHTML += itemHTML;
                }
            });
        }

        function removeFromCart(itemId) {
            localStorage.removeItem(itemId);
            displayCartItems(); // Refresh the cart after removal
        }
       
        window.onload = displayCartItems; // Load cart items when the page loads
    </script>

</body>
</html>
